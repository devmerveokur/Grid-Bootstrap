<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>

    .container {
      margin-top: 20vh;
    }

    .col {
      height: 10vh;
    }

  </style>

</head>

<body>

  <!-- Col KullanÄ±p ve col'a height verilerek -->

  <div class="container text-center">

    <div class="row mb-3">

      <div style="background-color: rgb(0, 153, 255); margin-right: 2vh;" class="col"> </div>
      
      <div style="background-color: aquamarine;" class="col"> </div>

    </div>

    <div class="row mb-3">

      <div style="background-color: rgb(255, 127, 208); margin-right: 2vh;" class="col"> </div>

      <div style="background-color: rgb(234, 255, 127); margin-right: 2vh;" class="col"> </div>

      <div style="background-color: rgb(10, 105, 96); margin-right: 2vh;" class="col"> </div>

      <div style="background-color: rgb(72, 247, 244);" class="col"> </div>

    </div>

    <div class="row mb-3">

      <div style="background-color: rgb(224, 160, 63); margin-right: 2vh;" class="col"> </div>

      <div style="background-color: rgb(116, 30, 181); margin-right: 2vh;" class="col"> </div>

      <div style="background-color: rgb(230, 77, 92);" class="col"> </div>

    </div>

    <div class="row">

      <div style="background-color: rgb(151, 74, 185); margin-right: 2vh;" class="col"> </div>

      <div style="background-color: rgb(73, 165, 226);" class="col"> </div>

    </div>

    <div class="row">

      <div style="background-color: rgb(151, 74, 185); margin-right: 2vh;" class="col"> </div>

      <div style="background-color: rgb(255, 85, 85);" class="col"> </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    
</body>

</html>
